root = "."
testdata_dir = "testdata"
tmp_dir = "bin"

[build]
args_bin = ["-vvv", "--enable-cors"]
bin = "./bin/react-go-template"
cmd = "make build"
delay = 1000
exclude_dir = ["ui/node_modules", "ui/dist", "bin"]
exclude_file = []
exclude_regex = ["_test.go"]
exclude_unchanged = false
follow_symlink = false
full_bin = ""
include_dir = []
include_ext = ["go", "tpl", "tmpl", "html"]
include_file = []
kill_delay = "0s"
log = "build-errors.log"
poll = false
poll_interval = 0
post_cmd = ["env"]
pre_cmd = ["make clean && make build/ui"]
rerun = false
rerun_delay = 500
send_interrupt = false
stop_on_error = false

[color]
app = ""
build = "yellow"
main = "magenta"
runner = "green"
watcher = "cyan"

[log]
main_only = false
time = false

[misc]
clean_on_exit = false

[screen]
clear_on_rebuild = false
keep_scroll = true
